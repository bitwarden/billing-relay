name: Deploy QA K8s Service
run-name: Deploy ${{ inputs.version }} to QA Env

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to build - e.g. '0.1.100'"
        required: false
        type: string
        default: 'latest'

permissions:
  checks: write
  contents: write
  deployments: write
  id-token: write
  pull-requests: write
  security-events: write

jobs:
  version:
    name: Determine version
    runs-on: ubuntu-22.04
    outputs:
      version: ${{ steps.version.outputs.value }}
    steps:
      - name: Check out repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Process input
        id: version
        shell: bash
        env:
          VERSION: ${{ inputs.version }}
          SHA: ${{ github.sha }}
        run: |
          git fetch --prune --tags

          echo 'Determine version based on input'

          if [[ $VERSION == 'latest' ]]; then
            VERSION=$(git tag --sort=committerdate --list | tail -1) # retrieve latest tag value
          else
            SHORT_SHA=${SHA:0:7}
            VERSION="$VERSION-$SHORT_SHA"
          fi
          VERSION=${VERSION#v} # sanitize value
          echo "Version input: ${{ inputs.version }}" # sanity check
          echo "Version determined: $VERSION"
          echo "value=$VERSION" > $GITHUB_OUTPUT

  test:
    name: Run test
    uses: ./.github/workflows/_test.yml
    with:
      project-name: Billing.Test
      project-path: ./test/Billing.Test

  build:
    name: Run build
    needs:
      - test
      - version
    uses: ./.github/workflows/_build.yml
    with:
      project-name: Billing
      project-path: ./src/Billing
      version: ${{ needs.version.outputs.version }}

  build-push-docker:
    name: Build and push Docker image
    needs:
      - test
      - version
      - build
    uses: ./.github/workflows/_docker.yml
    with:
      project-name: Billing
      project-path: ./src/Billing
      version: ${{ needs.version.outputs.version }}
      image-name: billing-relay
      push-docker-image: true
    secrets: inherit

  deploy-k8s-service:
    name: Deploy to Kubernetes
    runs-on: ubuntu-22.04
    needs:
      - build-push-docker
      - version

    steps:
      - name: Log in to Azure
        uses: bitwarden/gh-actions/azure-login@main
        with:
          subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          tenant_id: ${{ secrets.AZURE_TENANT_ID }}
          client_id: ${{ secrets.AZURE_CLIENT_ID }}

      - name: Get Azure Key Vault secrets
        id: get-kv-secrets
        uses: bitwarden/gh-actions/get-keyvault-secrets@main
        with:
          keyvault: gh-org-bitwarden
          secrets: "BW-GHAPP-ID,BW-GHAPP-KEY"

      - name: Log out from Azure
        uses: bitwarden/gh-actions/azure-logout@main

      - name: Generate GH App token
        uses: actions/create-github-app-token@df432ceedc7162793a195dd1713ff69aefc7379e # v2.0.6
        id: app-token
        with:
          app-id: ${{ steps.get-kv-secrets.outputs.BW-GHAPP-ID }}
          private-key: ${{ steps.get-kv-secrets.outputs.BW-GHAPP-KEY }}
          owner: ${{ github.repository_owner }}
          repositories: devops

      - name: Dispatch deployment
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: >
          gh workflow run deploy-k8s-service.yml
          --repo bitwarden/devops
          --field image-names=billing-relay
          --field environment=Mothership
          --field overlay=mship-qa-cloud
          --field project-name="Billing Relay"
          --field repository=billing-relay
          --field tag=v${{ needs.version.outputs.version }}
