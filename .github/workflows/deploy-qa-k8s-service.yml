name: Deploy QA K8s Service
run-name: Deploy ${{ inputs.version }} to QA Env

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to deploy - e.g. '0.1.100'"
        required: false
        type: string
        default: "latest"

permissions: {}

jobs:
  version:
    name: Determine version
    runs-on: ubuntu-22.04
    outputs:
      version: ${{ steps.version.outputs.value }}
    permissions:
      contents: read
    steps:
      - name: Check out repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Process version input
        id: version
        shell: bash
        env:
          _VERSION: ${{ inputs.version }}
        run: |
          git fetch --prune --tags

          echo 'Determine version based on input'

          if [[ $_VERSION == 'latest' ]]; then
            _VERSION=$(git tag --sort=committerdate --list | tail -1) # retrieve latest tag value
          else
            _VERSION=$(git tag --list | grep "$_VERSION" || echo 'missing') # validate tag exists
            if [[ $_VERSION == 'missing' ]]; then
              echo "ERR: $_VERSION is missing from available tags" && exit 1
            fi
          fi
          _VERSION=${_VERSION#v} # sanitize value
          echo "Version input: $_VERSION" # sanity check
          echo "Version determined: $_VERSION"
          echo "value=$_VERSION" >> "$GITHUB_OUTPUT"

  deploy-k8s-service:
    name: Deploy to Kubernetes
    runs-on: ubuntu-22.04
    needs:
      - version
    permissions:
      id-token: write
    steps:
      - name: Log in to Azure
        uses: bitwarden/gh-actions/azure-login@main
        with:
          subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          tenant_id: ${{ secrets.AZURE_TENANT_ID }}
          client_id: ${{ secrets.AZURE_CLIENT_ID }}

      - name: Get Azure Key Vault secrets
        id: get-kv-secrets
        uses: bitwarden/gh-actions/get-keyvault-secrets@main
        with:
          keyvault: gh-org-bitwarden
          secrets: "BW-GHAPP-ID,BW-GHAPP-KEY"

      - name: Log out from Azure
        uses: bitwarden/gh-actions/azure-logout@main

      - name: Generate GH App token
        uses: actions/create-github-app-token@df432ceedc7162793a195dd1713ff69aefc7379e # v2.0.6
        id: app-token
        with:
          app-id: ${{ steps.get-kv-secrets.outputs.BW-GHAPP-ID }}
          private-key: ${{ steps.get-kv-secrets.outputs.BW-GHAPP-KEY }}
          owner: ${{ github.repository_owner }}
          repositories: devops
          permission-actions: write

      - name: Dispatch deployment
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
          _TAG: ${{ needs.version.outputs.version }}
        run: >
          gh workflow run deploy-k8s-service.yml
          --repo bitwarden/devops
          --field image-names=billing-relay
          --field environment=Mothership-QA
          --field overlay=mship-qa-cloud
          --field project-name="Billing Relay"
          --field repository=billing-relay
          --field tag="v$_TAG"
