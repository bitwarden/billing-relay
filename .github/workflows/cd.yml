name: CD

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - "charts/**"

permissions:
  checks: write
  contents: write
  deployments: write
  id-token: write
  pull-requests: write
  security-events: write

jobs:
  version:
    name: Calculate version
    uses: ./.github/workflows/_version.yml
    with:
      is-release: true

  tag:
    name: Create release tag
    needs: version
    uses: ./.github/workflows/_create-release-tag.yml
    with:
      version: ${{ needs.version.outputs.version }}

  test:
    name: Run test
    uses: ./.github/workflows/_test.yml
    with:
      project-name: Billing.Test
      project-path: ./test/Billing.Test

  build:
    name: Run build
    needs:
      - test
      - version
    uses: ./.github/workflows/_build.yml
    with:
      project-name: Billing
      project-path: ./src/Billing
      version: ${{ needs.version.outputs.version }}

  build-push-docker:
    name: Build and push Docker image
    needs:
      - test
      - version
      - build
    uses: ./.github/workflows/_docker.yml
    with:
      project-name: Billing
      project-path: ./src/Billing
      version: ${{ needs.version.outputs.version }}
      image-name: billing-relay
      push-docker-image: true
    secrets: inherit

  deploy-k8s-service:
    name: Deploy to Kubernetes
    runs-on: ubuntu-22.04
    needs:
      - tag
      - build-push-docker

    steps:
      - name: Azure Login
        id: azure-login
        uses: bitwarden/gh-actions/azure-login@main
        with:
          subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          tenant_id: ${{ secrets.AZURE_TENANT_ID }}
          client_id: ${{ secrets.AZURE_CLIENT_ID }}

      - name: Get KV secrets
        id: get-kv-secrets
        uses: bitwarden/gh-actions/get-keyvault-secrets@main
        with:
          keyvault: gh-billing-relay
          secrets: "PUBLISH_TOKEN"

      - name: Azure Logout
        uses: bitwarden/gh-actions/azure-logout@main

      - name: Dispatch deployment
        env:
          GH_TOKEN: ${{ steps.get-kv-secrets.outputs.PUBLISH_TOKEN }}
        run: >
          gh workflow run deploy-k8s-service.yml
          --repo bitwarden/devops
          --field image-names=billing-relay
          --field environment=Mothership
          --field overlay=mship-cloud-netnew
          --field project-name="Billing Relay"
          --field repository=billing-relay
          --field tag=${{ needs.tag.outputs.git-tag }}
