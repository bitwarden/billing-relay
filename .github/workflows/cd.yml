---
name: CD

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write
  deployments: write
  id-token: write
  checks: write
  pull-requests: write

jobs:
  version:
    uses: ./.github/workflows/_version.yml
    with:
      is-release: true

  tag:
    needs: version
    uses: ./.github/workflows/_release.yml
    with:
      version: ${{ needs.version.outputs.version }}

  test:
    uses: ./.github/workflows/_test.yml
    with:
      project-name: Billing.Test
      project-path: ./test/Billing.Test

  build:
    needs:
      - test
      - version
    uses: ./.github/workflows/_build.yml
    with:
      project-name: Billing
      project-path: ./src/Billing
      version: ${{ needs.version.outputs.version }}

  build-push-docker:
    needs:
      - test
      - version
      - build
    uses: ./.github/workflows/_docker.yml
    with:
      project-name: Billing
      project-path: ./src/Billing
      version: ${{ needs.version.outputs.version }}
      image-name: billing-relay
      push-docker-image: true
    secrets: inherit

  deploy-k8s-service:
    needs:
      - tag
    uses: bitwarden/devops/.github/workflows/_deploy_k8s_service.yml@0c4dc36fc4c452e81f2f60d24ee3669b72f56869
    with:
      image-name: billing-relay
      environment: Mothership
      overlay: mship-cloud
      repository: mothership
      tag: ${{ needs.tag.outputs.git-tag }}
    secrets: inherit
