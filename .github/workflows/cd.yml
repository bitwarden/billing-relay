name: CD

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - 'charts/**'

permissions:
  checks: write
  contents: write
  deployments: write
  id-token: write
  pull-requests: write

jobs:
  version:
    name: Calculate version
    uses: ./.github/workflows/_version.yml
    with:
      is-release: true

  tag:
    name: Create release tag
    needs: version
    uses: ./.github/workflows/_create-release-tag.yml
    with:
      version: ${{ needs.version.outputs.version }}

  test:
    name: Run test
    uses: ./.github/workflows/_test.yml
    with:
      project-name: Billing.Test
      project-path: ./test/Billing.Test

  build:
    name: Run build
    needs:
      - test
      - version
    uses: ./.github/workflows/_build.yml
    with:
      project-name: Billing
      project-path: ./src/Billing
      version: ${{ needs.version.outputs.version }}

  build-push-docker:
    name: Build and push Docker image
    needs:
      - test
      - version
      - build
    uses: ./.github/workflows/_docker.yml
    with:
      project-name: Billing
      project-path: ./src/Billing
      version: ${{ needs.version.outputs.version }}
      image-name: billing-relay
      push-docker-image: true
    secrets: inherit

  deploy-k8s-service:
    name: Deploy to Kubernetes
    needs:
      - tag
      - build-push-docker
    uses: bitwarden/devops/.github/workflows/_deploy_k8s_service.yml@b9c4c99a4cb0330465af8b30c9a7a4e8202dec25
    with:
      image-names: billing-relay
      environment: Mothership
      overlay: mship-cloud
      repository: mothership
      tag: ${{ needs.tag.outputs.git-tag }}
    secrets: inherit

  notify-slack:
    name: Noitfy Slack of deployment
    if: ${{ needs.deploy-k8s-service.outputs.deployment-status }} == 'success'
    needs:
      - tag
      - deploy-k8s-service
    uses: ./.github/workflows/_notify.yml
    with:
      project-name: billing-relay
      environment: Mothership
      version: ${{ needs.tag.outputs.git-tag }}
      version-ref: ${{ needs.tag.outputs.git-tag-ref }}
      event: success
      workflow-url: https://github.com/bitwarden/mothership/actions/runs/${{ github.run_id }}
      slack-channel: release
    secrets: inherit
