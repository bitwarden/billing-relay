name: CD

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - "charts/**"

permissions:
  checks: write
  contents: write
  deployments: write
  id-token: write
  pull-requests: write

jobs:
  version:
    name: Calculate version
    uses: ./.github/workflows/_version.yml
    with:
      is-release: true

  tag:
    name: Create release tag
    needs: version
    uses: ./.github/workflows/_create-release-tag.yml
    with:
      version: ${{ needs.version.outputs.version }}

  test:
    name: Run test
    uses: ./.github/workflows/_test.yml
    with:
      project-name: Billing.Test
      project-path: ./test/Billing.Test

  build:
    name: Run build
    needs:
      - test
      - version
    uses: ./.github/workflows/_build.yml
    with:
      project-name: Billing
      project-path: ./src/Billing
      version: ${{ needs.version.outputs.version }}

  build-push-docker:
    name: Build and push Docker image
    needs:
      - test
      - version
      - build
    uses: ./.github/workflows/_docker.yml
    with:
      project-name: Billing
      project-path: ./src/Billing
      version: ${{ needs.version.outputs.version }}
      image-name: billing-relay
      push-docker-image: true
    secrets: inherit

  deploy-k8s-service:
    name: Deploy to Kubernetes
    runs-on: ubuntu-22.04
    needs:
      - tag
      - build-push-docker

    steps:
      - name: Dispatch deployment
        run: >
          gh workflow run _deploy_k8s_service
          --repo bitwarden/devops
          --field image-names=billing-relay
          --field environment=Mothership
          --field overlay=mship-cloud-netnew
          --field repository=billing-relay
          --field tag=${{ needs.tag.outputs.git-tag }}

  notify-slack:
    name: Noitfy Slack of deployment
    if: ${{ needs.deploy-k8s-service.outputs.deployment-status }} == 'success'
    needs:
      - tag
      - deploy-k8s-service
    uses: ./.github/workflows/_notify.yml
    with:
      project-name: billing-relay
      environment: Mothership
      version: ${{ needs.tag.outputs.git-tag }}
      version-ref: ${{ needs.tag.outputs.git-tag-ref }}
      event: success
      workflow-url: https://github.com/bitwarden/billing-relay/actions/runs/${{ github.run_id }}
      slack-channel: release
    secrets: inherit
