---
name: CD

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write
  deployments: write
  id-token: write
  checks: write
  pull-requests: write

jobs:
  version:
    uses: ./.github/workflows/_version.yml

  test:
    uses: ./.github/workflows/_test.yml
    with:
      project-name: Billing.Test
      project-path: ./test/Billing.Test

  build:
    needs:
      - test
      - version
    uses: ./.github/workflows/_build.yml
    with:
      project-name: Billing
      project-path: ./src/Billing
      version: ${{ needs.version.outputs.version }}

  build-push-docker:
    needs:
      - test
      - version
      - build
    uses: ./.github/workflows/_docker.yml
    with:
      project-name: Billing
      project-path: ./src/Billing
      version: ${{ needs.version.outputs.version }}
      image-name: billing-relay
      push-docker-image: true
    secrets: inherit

  deploy-k8s-service:
    needs:
      - build-push-docker
      - version
    uses: bitwarden/devops/.github/workflows/_deploy_k8s_service.yml@62a865d629f2045d9a66b5f5ad036ea9d8d06fd3
    with:
      image-name: billing-relay
      environment: Mothership
      overlay: mship-cloud
      repository: mothership
      tag: ${{ needs.version.outputs.version }}
    secrets: inherit
