---
name: CI

on:
  workflow_dispatch:
  push:
    branches-ignore:
      - main
  pull_request:

permissions:
  id-token: write
  contents: read
  checks: write

jobs:
  version:
    uses: ./.github/workflows/_version.yml

  test:
    uses: ./.github/workflows/_test.yml

  build:
    needs:
      - test
      - version
    uses: ./.github/workflows/_build.yml
    with:
      project-name: Billing
      project-path: ./src/Billing
      version: ${{ needs.version.outputs.version }}

  build-docker:
    needs:
      - test
      - version
    uses: ./.github/workflows/_build.yml
    with:
      project-name: Billing
      project-path: ./src/Billing
      version: ${{ needs.version.outputs.version }}
      push-docker-image: false
