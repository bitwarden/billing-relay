---
name: CI

on:
  workflow_dispatch:
  push:
    branches-ignore:
      - main

permissions:
  id-token: write
  contents: read
  checks: write

jobs:
  version:
    uses: ./.github/workflows/_version.yml

  test:
    uses: ./.github/workflows/_test.yml

  build:
    needs:
      - test
      - version
    strategy:
      matrix:
        project-name:
          - Billing
    uses: ./.github/workflows/_build.yml
    with:
      project-name: ${{ matrix.project-name }}
      project-path: ./src/${{ matrix.project-name }}
      version: ${{ needs.version.outputs.version }}

  build-docker:
    needs:
      - test
      - version
    strategy:
      matrix:
        project-name:
          - Billing
    uses: ./.github/workflows/_build.yml
    with:
      project-name: ${{ matrix.project-name }}
      project-path: ./src/${{ matrix.project-name }}
      version: ${{ needs.version.outputs.version }}
      push-docker-image: false