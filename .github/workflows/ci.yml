---
name: CI

on:
  workflow_dispatch:
  pull_request:

permissions:
  id-token: write
  contents: read
  checks: write

jobs:
  version:
    uses: ./.github/workflows/_version.yml

  # test:
  #   uses: ./.github/workflows/_test.yml
  #   with:
  #     project-name: Billing
  #     project-path: ./src/Billing

  build:
    needs:
      # - test
      - version
    uses: ./.github/workflows/_build.yml
    with:
      project-name: Billing
      project-path: ./src/Billing
      version: ${{ needs.version.outputs.version }}

  build-push-docker:
    needs:
      # - test
      - version
      - build
    uses: ./.github/workflows/_docker.yml
    with:
      project-name: Billing
      project-path: ./src/Billing
      version: ${{ needs.version.outputs.version }}
      image-name: billing-relay
      push-docker-image: false

  deploy-k8s-service:
    needs:
      - build-push-docker
    uses: bitwarden/devops/.github/workflows/_deploy_k8s_service.yml@f00a90f0ab407bb296ba47316a6099e0b2d4a9bd
    with:
      image-name: billing-relay
      environment: Mothership
      repository: mothership
      tag: ${{ needs.version.outputs.version }}
    secrets: inherit
